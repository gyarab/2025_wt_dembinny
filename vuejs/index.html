<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS DEMO</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VueJS Demo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://vuejs.org/guide/introduction.html" target="_blank"
                            rel="noopener noreferrer">Vue Guide</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app" class="container py-4">
        <div class="row">
            <div class="col-12">
                <h1 class="display-5">VueJS DEMO</h1>
                <p class="lead">This page includes Bootstrap via CDN. Replace this content with your Vue app or
                    examples.</p>
                <a class="btn btn-primary" href="https://vuejs.org/guide/introduction.html" target="_blank"
                    rel="noopener noreferrer">Open Vue Guide</a>
                <p class="mt-3">{{ message }}</p>
                <button @click="counter++" class="btn btn-secondary">Counter {{ counter }}</button>
                <p class="mt-3">{{ 'Random number: ' + Math.ceil(Math.random() * 6)}}</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    counter: 0
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
