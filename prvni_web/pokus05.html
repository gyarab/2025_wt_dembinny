        #imageModal .modal-dialog {

        /* FIX 2: Solves the "Page Scroll" problem */

            max-height: 80vh;
        }

        /* Just for aesthetics on the demo triggers */

            cursor: pointer;
        }

    <div class="container">
        <h1 class="text-center mb-5">Image picker</h1>
    </div>
    <div class="container mb-3 d-flex align-items-center justify-content-center" id="picture-container">
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="picture-row"></div>
    </div>

    <!-- Image viewer modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 position-relative d-flex justify-content-center">
                    <div class="p-0 bg-light rounded mx-auto" style="max-width: 1100px; width: 100%; overflow:hidden;">
                        <div id="modalHeader"
                            class="d-flex align-items-center justify-content-between px-3 py-2 bg-secondary text-white">
                            <div id="modalCaption" class="fw-semibold">&nbsp;</div>
                            <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="p-3 d-flex align-items-center justify-content-center" id="modalImageCon">
                            <img src="" alt="" id="modalImage" class="img-fluid rounded shadow" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const row = document.getElementById('picture-row');
        const imageModalEl = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const bsModal = new bootstrap.Modal(imageModalEl);
        const modalCaption = document.getElementById('modalCaption');

        for (let i = 1; i <= 100; i++) {
            const col = document.createElement('div');
            col.className = 'col';

            const img = document.createElement('img');
            
            // Set thumbnail source (150px avatar)
            // img.src = `https://picsum.photos/300/200?random=${i}`; // No longer needed
            img.src = `https://i.pravatar.cc/150?u=${i}`;
            
            // Store large image URL in a data attribute (1024px avatar)
            // This is the fix: use pravatar again but ask for a large size.
            img.dataset.largeUrl = `https://i.pravatar.cc/1024?u=${i}`;
            
            img.alt = `Random ${i}`;
            img.className = 'img-fluid rounded border shadow';
            img.style.cursor = 'pointer';

            img.addEventListener('click', () => {
                // This is the other fix: load the LARGE URL into the modal
                modalImage.src = img.dataset.largeUrl; 
                // modalImage.src = img.src; 
                modalImage.alt = img.alt;
                modalCaption.textContent = img.alt || '';
                bsModal.show();
            });

            col.appendChild(img);
            row.appendChild(col);
        }
    </script>
